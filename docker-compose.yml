version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: product-db
    environment:
      POSTGRES_DB: product_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - product-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/product_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: c2VjcmV0S2V5Rm9yWmVzdFByb2R1Y3RBcGlKd3RUb2tlblNpZ25pbmdUaGF0SXNMb25nRW5vdWdo
      APP_JWT_ACCESS_TOKEN_EXPIRATION_MS: 900000
      APP_JWT_REFRESH_TOKEN_EXPIRATION_MS: 604800000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - product-network

volumes:
  postgres_data:

networks:
  product-network:
    driver: bridge
